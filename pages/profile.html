<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac Dash - Meu Perfil</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Estilos específicos para a página de perfil */
        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            margin-top: 0;
            color: #333;
            font-size: 28px;
        }

        .profile-info p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }

        .profile-info strong {
            color: #1a1a1a;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            font-size: 14px;
            color: #777;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="../images/senac-logo.png" alt="Logo Senac">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="reports.html">Relatórios</a></li>
                    <li><a href="profile.html" class="active">Meu Perfil</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            
            <header class="main-header">
                <h1 class="page-title">Meu Perfil</h1>
                <div class="user-info">
                    <span id="userName">Nome do Usuário</span>
                    <button id="logoutBtn" class="logout-btn">Sair</button>
                </div>
            </header>

            <section class="profile-container">
                <img src="../images/user-avatar.png" alt="Avatar do usuário" class="profile-avatar">
                
                <div class="profile-info">
                    <h2 id="profileName">Nome do Usuário</h2>
                    <p><strong>E-mail:</strong> <span id="profileEmail">email@exemplo.com</span></p>
                    <p><strong>Telefone:</strong> <span id="profilePhone">(99) 99999-9999</span></p>
                </div>

                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="highScore">0</div>
                        <div class="stat-label">Maior Pontuação</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalGames">0</div>
                        <div class="stat-label">Jogos Jogados</div>
                    </div>
                </div>

            </section>

        </main>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/user.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega e exibe os dados do usuário (nome, email, telefone)
            const userName = localStorage.getItem('senacDash_userName');
            const userEmail = localStorage.getItem('senacDash_userEmail');
            const userPhone = localStorage.getItem('senacDash_userPhone');
            
            document.getElementById('profileName').textContent = userName || 'Usuário Não Logado';
            document.getElementById('profileEmail').textContent = userEmail || 'Não informado';
            document.getElementById('profilePhone').textContent = userPhone || 'Não informado';

            // Para carregar a maior pontuação e total de jogos,
            // você precisaria de uma lógica em `reports.js` ou `game.js`
            // para salvar esses dados no localStorage.
            const highScore = localStorage.getItem('senacDash_highScore') || 0;
            const totalGames = localStorage.getItem('senacDash_totalGames') || 0;
            
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('totalGames').textContent = totalGames;
        });
    </script>
    
</body>
</html>
